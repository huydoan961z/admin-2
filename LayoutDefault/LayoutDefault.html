                <h1 class="title">Dashboard Statistics System</h1>

    <div class="statistics-container">
        <div class="stat-item">
            <div class="stat-title">Revenue</div>
            <div class="stat-value" id="revenue">$20,000</div>
            <div class="stat-percentage increase">+4.75%</div>
        </div>
        
        <div class="stat-item">
            <div class="stat-title">Total Appointments</div>
            <div class="stat-value" id="total-appointments">320</div>
            <div class="stat-percentage increase">+54.02%</div>
        </div>
        
        <div class="stat-item">
            <div class="stat-title">Doctor Booking Appointments</div>
            <div class="stat-value" id="doctor-booking-appointments">150</div>
            <div class="stat-percentage decrease">-1.39%</div>
        </div>
        
        <div class="stat-item">
            <div class="stat-title">Total Customers</div>
            <div class="stat-value" id="total-customers">250</div>
            <div class="stat-percentage increase">+10.18%</div>
        </div>
        
    </div>

    <div class="chart-container">
        <div class="stack-bar">
            <canvas id="stackedBarChart"></canvas>
        </div>
        <div class="pie-chart">
            <canvas id="pieChart"></canvas>
        </div>
    </div>
            </main>
        </div>
