<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="AddService.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="layout-default">
        <header class="layout-default_arm">
            <div onclick="backHome()" class="layout-default_arm_logo">Logo</div>
            <div onclick="backHome()" class="layout-default_arm_content">Admin Management System</div>
            <button class='layout-default_arm_button' onclick="logOut()">Log out</button>
        </header>
        <div class="layout-default_body">
            <aside class="layout-default_body_header">
                <div class="layout-default_menu">
                    <ul>
                        <li>
                            <a href="index.html" >Home</a>
                        </li>
                        <li>
                            <a href="doctor.html">Here doctor</a>
                            <ul class='menu_sub'>
                                <!-- Submenu items can be added here -->
                            </ul>
                        </li>
                        <li>
                            <a href="patient.html" >Here patient</a>
                            <ul class='menu_sub'>
                                <!-- Submenu items can be added here -->
                            </ul>
                        </li>
                        <li>
                            <a href="service.html" class="active">Here service</a>
                            <ul class='menu_sub'>
                                <!-- Submenu items can be added here -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="layout-default_body_main">
                <div class="container mx-auto p-6">
                    <form>
                        <div class="space-y-12">
                            <div class="border-b border-gray-900/10 pb-12">
                                <h1 class="first-text text-base font-semibold leading-7 text-gray-900">
                                    Service Information
                                </h1>
            
                                <!-- Service Name -->
                                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                                    <div class="sm:col-span-3">
                                        <label for="service-name" class="block text-sm font-medium leading-6 text-gray-900">
                                            Service Name
                                        </label>
                                        <div class="mt-2">
                                            <input
                                                id="service-name"
                                                name="service-name"
                                                type="text"
                                                placeholder="Service name"
                                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                            />
                                        </div>
                                    </div>
            
                                    <!-- Image -->
                                    <div class="sm:col-span-3">
                                        <label for="photo" class="block text-sm font-medium leading-6 text-gray-900">Service Image</label>
                                        <div class="mt-2 flex items-center gap-x-3">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-300" viewBox="0 0 20 20" fill="currentColor"><path d="M17 3H3a1 1 0 00-1 1v12a1 1 0 001 1h14a1 1 0 001-1V4a1 1 0 00-1-1zM4 5h12v10H4V5z"/><path d="M7 7h6v2H7V7zm0 3h6v2H7v-2z"/></svg>
                                            <button
                                                type="button"
                                                class="rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                                            >
                                                Upload Image
                                            </button>
                                        </div>
                                    </div>
            
                                    <!-- Category -->
                                    <div class="sm:col-span-3">
                                        <label for="category" class="block text-sm font-medium leading-6 text-gray-900">
                                            Category
                                        </label>
                                        <div class="mt-2">
                                            <select
                                                id="category"
                                                name="category"
                                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                            >
                                                <option>Consultation</option>
                                                <option>Surgery</option>
                                                <option>Diagnostics</option>
                                                <option>Therapy</option>
                                                <option>Emergency</option>
                                            </select>
                                        </div>
                                    </div>
            
                                    <!-- Price -->
                                    <div class="sm:col-span-3">
                                        <label for="price" class="block text-sm font-medium leading-6 text-gray-900">
                                            Price
                                        </label>
                                        <div class="mt-2">
                                            <input
                                                id="price"
                                                name="price"
                                                type="number"
                                                placeholder="Price (in VND)"
                                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                            />
                                        </div>
                                    </div>
            
                                    <!-- Description -->
                                    <div class="col-span-full">
                                        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">
                                            Description
                                        </label>
                                        <div class="mt-2">
                                            <textarea
                                                id="description"
                                                name="description"
                                                rows="4"
                                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                                placeholder="Describe the service"
                                            ></textarea>
                                        </div>
                                    </div>
            
                                    <!-- Status -->
                                    <div class="sm:col-span-3">
                                        <label for="status" class="block text-sm font-medium leading-6 text-gray-900">
                                            Status
                                        </label>
                                        <div class="mt-2">
                                            <select
                                                id="status"
                                                name="status"
                                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                            >
                                                <option>Active</option>
                                                <option>Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <!-- Additional Submit Section -->
                            <div class="mt-6 flex items-center justify-end gap-x-6">
                                <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                                <button
                                    type="submit"
                                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                                >
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
